<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo Simples com vis.js</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style type="text/css">
        #grafo {
            width: 1200px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <h3>Grafo muito legau</h3>
    <div id="grafo"></div>

    <script type="text/javascript">
        // Definindo os vertices
        const nodes = new vis.DataSet([
            { id: 1, label: 'A' },
            { id: 2, label: 'B' },
            { id: 3, label: 'C' },
            { id: 4, label: 'D' },
        ])
        // Definindo as arestas
        var edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 2, to: 3 },
            { from: 2, to: 3 },
            { from: 2, to: 3 },
            { from: 3, to: 4 },
            { from: 4, to: 4 },

        ]);
        // Criando o container e os dados
        var container = document.getElementById("grafo");
        var data = {
            nodes: nodes,
            edges: edges,
        };
        var options = {};
        // Inicializando o grafo
        var network = new vis.Network(container, data, options);
    </script>
</body>

</html>
